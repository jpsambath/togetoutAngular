<br><h3>Créer une sortie</h3>

<div class="row verticalalign">
  <div class="col-2">
  </div>
  <div class="col-6 border rounded p-3 mb-3">
    <h3 class="text-center">ToGetOut</h3>
    <p class="text-center">Connectez-vous pour participer à des activités<br> et vous faire des nouveaux amis.</p>
    <form [formGroup]="sortieForm" (ngSubmit)="onSubmitForm()">
      <div class="group">
        <input type="text" class="form-control" id="nom" formControlName="nom"  required>
        <span class="highlight"></span>
        <label>Nom de la sortie</label>
      </div>
      <div class="group">
        <input type="datetime-local" class="form-control" id="date" formControlName="date">
        <span class="highlight"></span>
        <label>Nom de la sortie</label>
      </div>
      <div class="group">
        <input type="datetime-local" class="form-control" id="dateLimite" formControlName="dateLimite">
        <span class="highlight"></span>
        <label>Nom de la sortie</label>
      </div>
      <div class="group">
        <input type="number" class="form-control" id="nbInscriptionMax" formControlName="nbInscriptionMax">
        <span class="highlight"></span>
        <label>Nom de la sortie</label>
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>
  <div class="col-5">
    <img src="../../assets/img/ToGetOut Home2.png" height="600" width="600"/>
  </div>
  <div class="col-2">
  </div>

</div>
