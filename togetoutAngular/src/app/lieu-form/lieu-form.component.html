<div class="row verticalalign">
  <div class="col-12 border rounded p-3 mb-3">
    <form [formGroup]="lieuForm" (ngSubmit)="ngOnSubmit()">
      <br>
      <div class="row">
        <div class="col-6">
          <div class="group">
            <input type="text" class="form-control" id="nom" formControlName="nom"  required>
            <span class="highlight"></span>
            <label>Nom du lieu</label>
          </div>
          <div class="group">
            <input type="text" class="form-control" id="rue" formControlName="rue"  required>
            <span class="highlight"></span>
            <label>Rue</label>
          </div>
          <button type="submit" class="btn btn-togetout" id="enregistrer">Enregistrer</button>
        </div>
        <div class="col-6">
          <div class="group">
            <select name="ville" id="ville" formControlName="ville" class="form-control" required>
              <option selected disabled>--Dans quelle ville ?--</option>
            </select>
          </div>
          <div class="group">
            <input type="text" class="form-control" id="latitude" formControlName="latitude"  required>
            <span class="highlight"></span>
            <label>Latitude</label>
          </div>
          <div class="group">
            <input type="text" class="form-control" id="longitude" formControlName="longitude"  required>
            <span class="highlight"></span>
            <label>Longitude</label>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
