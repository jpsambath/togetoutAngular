<div class="row">
  <div class="col-7">
    <img src="../../assets/img/ToGetOutx1.png" height="200" width="600"/>
  </div>
  <div class="col-3 border rounded p-3">
    <h3 class="text-center">Incrivez-vous ;)</h3>
    <p>Inscrivez-vous pour voir les photos et vidéos de vos amis.</p>
    <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmitForm()">

      <div class="group">
        <input type="text" class="form-control" id="nom" formControlName="nom"  required>
        <span class="highlight"></span>
        <label>Nom</label>
      </div>

      <div class="group">
        <input type="text" class="form-control" id="prenom" formControlName="prenom" required>
        <span class="highlight"></span>
        <label>Prénom</label>
      </div>

      <div class="group">
        <input type="text" class="form-control" id="telephone" formControlName="telephone" required>
        <span class="highlight"></span>
        <label>Téléphone</label>
      </div>

      <div class="group">
        <input type="text" class="form-control" id="mail" formControlName="mail" required>
        <span class="highlight"></span>
        <label>Mail</label>
      </div>

      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
  </div>
  <div class="col-2">
  </div>

</div>
