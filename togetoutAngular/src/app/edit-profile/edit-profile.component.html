<main class="page-content">
  <div class="container-fluid">
    <p class="alert alert-success text-center" *ngIf="this.messageService.messageSucces">{{ this.messageService.messageSucces }}</p>
    <p class="alert alert-warning text-center" *ngIf="this.messageService.messageErreur">{{ this.messageService.messageErreur }}</p>

    <h2>Edit Profile</h2>
    <hr>
    <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="/assets/img/profil.jpg" class="avatar img-circle" alt="avatar">
          <small>Changer votre photo de profil</small>

          <input type="file" class="form-control">
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">

        <h3>Informations Profil</h3>

        <form [formGroup]="editForm" (ngSubmit)="onSubmitForm()">
          <div class="group">
            <input type="text" class="form-control" id="username" formControlName="username" value='{{authService.user.username}}' required>
            <span class="highlight"></span>
            <label>Pseudonyme</label>
          </div>

          <div class="group">
            <input type="text" class="form-control" id="prenom" formControlName="prenom" value='{{authService.user.prenom}}' required>
            <span class="highlight"></span>
            <label>Prénom</label>
          </div>

          <div class="group">
            <input type="text" class="form-control" id="nom" formControlName="nom" value='{{authService.user.nom}}' required>
            <span class="highlight"></span>
            <label>Nom</label>
          </div>

          <div class="group">
            <input type="text" class="form-control" id="telephone" formControlName="telephone" value='{{authService.user.telephone}}' required>
            <span class="highlight"></span>
            <label>Télèphone</label>
          </div>

          <div class="group">
            <input type="text" class="form-control" id="email" formControlName="email" value='{{authService.user.email}}' required>
            <span class="highlight"></span>
            <label>Email</label>
          </div>

          <div class="group">
            <input type="text" class="form-control" id="password" formControlName="password" required>
            <span class="highlight"></span>
            <label>Password</label>
          </div>


          <div class="group">
            <input type="text" class="form-control" id="passwordconfirm" required>
            <span class="highlight"></span>
            <label>Email</label>
          </div>


          <div class="group">
            <input type="text" class="form-control" id="villeRattachement" formControlName="villeRattachement" value='{{authService.user.username}}' required>
            <span class="highlight"></span>
            <label>Email</label>
          </div>

            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="janeuser">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="11111122333">
            </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="11111122333">
            </div>
          </div> -->

          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
