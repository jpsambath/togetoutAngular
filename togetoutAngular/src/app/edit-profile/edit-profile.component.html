<h2>Edit Profile</h2>
<hr>
<div class="row">
  <!-- left column -->
  <div class="col-md-3">
    <div class="text-center">
      <img src="/assets/img/profil.jpg" class="avatar img-circle" alt="avatar">
      <small>Changer votre photo de profil</small>

      <input type="file" class="form-control">
    </div>
  </div>

  <!-- edit form column -->
  <div class="col-md-9 personal-info">
    <div class="alert alert-info alert-dismissable">
      <a class="panel-close close" data-dismiss="alert">×</a>
      <i class="fa fa-coffee"></i>
      This is an <strong>.alert</strong>. Use this to show important messages to the user.
    </div>
    <h3>Personal info</h3>

    <form [formGroup]="editForm" (ngSubmit)="onSubmitForm()">
      <div class="group">
        <input type="text" class="form-control" id="pseudo" formControlName="pseudo" required>
        <span class="highlight"></span>
        <label>Pseudonyme</label>
      </div>

      <div class="group">
        <input type="text" class="form-control" id="prenom" formControlName="prenom" required>
        <span class="highlight"></span>
        <label>Prénom</label>
      </div>

      <div class="group">
        <input type="text" class="form-control" id="nom" formControlName="nom" required>
        <span class="highlight"></span>
        <label>Nom</label>
      </div>

      <div class="group">
        <input type="text" class="form-control" id="pseudo" formControlName="pseudo"  required>
        <span class="highlight"></span>
        <label>Pseudonyme</label>
      </div>

      <div class="group">
        <input type="text" class="form-control" id="pseudo" formControlName="pseudo"  required>
        <span class="highlight"></span>
        <label>Pseudonyme</label>
      </div>


      <div class="form-group">
        <label class="col-md-3 control-label">Username:</label>
        <div class="col-md-8">
          <input class="form-control" type="text" value="janeuser">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Password:</label>
        <div class="col-md-8">
          <input class="form-control" type="password" value="11111122333">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Confirm password:</label>
        <div class="col-md-8">
          <input class="form-control" type="password" value="11111122333">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-8">
          <input type="button" class="btn btn-primary" value="Save Changes">
          <span></span>
          <input type="reset" class="btn btn-default" value="Cancel">
        </div>
      </div>
    </form>
  </div>
</div>
