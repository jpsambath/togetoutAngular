<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label>Login</label>
      <input type="text" id="login" class="form-control" formControlName="login">
    </div>
    <div class="form-group">
      <label>Mot-de-passe</label>
      <input type="text" id="motDePasse" class="form-control" formControlName="motDePasse">
    </div>
    <div class="form-check">
      <input type="checkbox" id="rememberMe" class="form-check-input" formControlName="rememberMe">
      <label class="form-check-label">Se souvenir de moi</label>
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>
</div>
